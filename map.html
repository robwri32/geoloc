<head>
  <title>map</title>
  <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       height: 100%;
     }
   </style>
</head>

<body>
  <h1>Where am I?</h1>



  <h1><strong>Lat:</strong> {{loc.lat}}</h1>
  <h1><strong>Long:</strong>{{loc.lng}}</h1>
  <button onclick="javascript:hisory.go(0)">Update Location</button>
  <br>
  <br>
  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.0215092, lng: -83.9736357},
          zoom: 19
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtBbbhc6i2acuPjitDoSSpt1g6F6U8NNM&callback=initMap"
    async defer></script>


    {{#if error}}
      <p>Error: {{error.message}}</p>
    {{/if}}

</body>
